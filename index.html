<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Calculator</title>
</head>

<body>
    <div class="calc-container">
        <p class="calculation"></p>
        <h1 class="result">0</h1>
    </div>
    <div class="operations-container">
        <table class="operations">
            <tr>
                <td class="operation percent">%</td>
                <td class="operation c_e">
                    <p>CE</p>
                </td>
                <td class="operation clear">
                    <p>C</p>
                </td>
                <td class="operation back-btn"><i></i></td>
            </tr>
            <tr>
                <td class="operation"><i></i></td>
                <td class="operation"><i></i></td>
                <td class="operation"><i></i></td>
                <td class="operation"><i></i></td>
            </tr>
            <tr>
                <td class="operation">7</td>
                <td class="operation">8</td>
                <td class="operation">9</td>
                <td class="operation"><i></i></td>
            </tr>
            <tr>
                <td class="operation">4</td>
                <td class="operation">5</td>
                <td class="operation">6</td>
                <td class="operation"><i></i></td>
            </tr>
            <tr>
                <td class="operation">1</td>
                <td class="operation">2</td>
                <td class="operation">3</td>
                <td class="operation"><i></i></td>
            </tr>
            <tr>
                <td class="operation"><i></i></td>
                <td class="operation">0</td>
                <td class="operation">.</td>
                <td class="operation">=</td>
            </tr>
        </table>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
